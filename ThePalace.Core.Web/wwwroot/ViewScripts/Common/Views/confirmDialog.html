<div style="padding:10px;">
    <div style="text-align:center;"><strong>Confirmation</strong><span style="float:right;cursor:pointer;" ng-click="$dismiss()">&#10006;</span></div>
    <hr />
    <div style="padding-top:10px;text-align:center;">
        <p>
            {{model.confirmText}}
        </p>
    </div>
    <div style="text-align:right;">
        <button class="btn btn-primary" style="padding:10px;" ng-click="$close()">Ok</button>
        <button class="btn" style="padding:10px;" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
