<link type="text/css" rel="stylesheet" href="/ViewStyles/Common/effectOptionsDialog.css" />

<div class="effectoptionsdialog">
    <div class="modalheader"><strong>Effect Options</strong><span class="close" ng-click="$close()">&#10006;</span></div>
    <hr />
    <div class="modalbody" ng-init="EffectOptions_OnInit()">
        <div style="position: relative;">
            <canvas class="demo"></canvas>
            <canvas style="position: absolute; left: 0; top: 0;" class="overlay" ng-mousemove="Overlay_MouseMove($event)" ng-show="['EFFECTS_ZOOMBLUR', 'EFFECTS_SWIRL', 'EFFECTS_HEXAGONALPIXELATE'].indexOf(model.effect) &gt; -1"></canvas>
        </div>
        <div ng-show="['EFFECTS_SWIRL', 'EFFECTS_LENSBLUR'].indexOf(model.effect) &gt; -1">
            <label>Angle:</label>&nbsp;<div class="angle"></div>
        </div>
        <div ng-show="['EFFECTS_BASICBLURIMAGE', 'EFFECTS_SWIRL', 'EFFECTS_UNSHARPMASK', 'EFFECTS_LENSBLUR'].indexOf(model.effect) &gt; -1">
            <label>Radius:</label>&nbsp;<div class="radius"></div>
        </div>
        <div ng-show="['EFFECTS_INK', 'EFFECTS_ZOOMBLUR', 'EFFECTS_UNSHARPMASK'].indexOf(model.effect) &gt; -1">
            <label>Strength:</label>&nbsp;<div class="strength"></div>
        </div>
        <div ng-show="['EFFECTS_BNC', 'EFFECTS_LENSBLUR'].indexOf(model.effect) &gt; -1">
            <label>Brightness:</label>&nbsp;<div class="brightness"></div>
        </div>
        <div ng-show="['EFFECTS_BNC'].indexOf(model.effect) &gt; -1">
            <label>Contrast:</label>&nbsp;<div class="contrast"></div>
        </div>
        <div ng-show="['EFFECTS_HNS'].indexOf(model.effect) &gt; -1">
            <label>Hue:</label>&nbsp;<div class="hue"></div>
        </div>
        <div ng-show="['EFFECTS_HNS'].indexOf(model.effect) &gt; -1">
            <label>Saturation:</label>&nbsp;<div class="saturation"></div>
        </div>
        <div ng-show="['EFFECTS_VIGNETTE'].indexOf(model.effect) &gt; -1">
            <label>Size:</label>&nbsp;<div class="size"></div>
        </div>
        <div ng-show="['EFFECTS_NOISE', 'EFFECTS_VIBRANCE', 'EFFECTS_SEPIA', 'EFFECTS_VIGNETTE'].indexOf(model.effect) &gt; -1">
            <label>Amount:</label>&nbsp;<div class="amount"></div>
        </div>
        <div ng-show="['EFFECTS_DENOISE'].indexOf(model.effect) &gt; -1">
            <label>Exponent:</label>&nbsp;<div class="exponent"></div>
        </div>
        <div ng-show="['EFFECTS_HEXAGONALPIXELATE'].indexOf(model.effect) &gt; -1">
            <label>Scale:</label>&nbsp;<div class="scale"></div>
        </div>
    </div>
    <div class="modalfooter">
        <button class="btn btn-primary" ng-click="Save_OnClick($event)">Save</button>
        <button class="btn" ng-click="$close()">Cancel</button>
    </div>
</div>
