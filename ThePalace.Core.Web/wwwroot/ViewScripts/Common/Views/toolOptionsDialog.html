<link type="text/css" rel="stylesheet" href="/ViewStyles/Common/toolOptionsDialog.css" />

<div class="tooloptionsdialog">
    <div class="modalheader"><strong>Tool Options</strong><span class="close" ng-click="$close()">&#10006;</span></div>
    <hr />
    <div class="modalbody" ng-init="ToolOptions_OnInit()">
        <div ng-show="['IMAGE_CANVASSIZE', 'IMAGE_IMAGESIZE'].indexOf(model.option) &gt; -1">
            <input class="ratio" type="checkbox" ng-model="model.ratio" /><label>Aspect Ratio</label>
            <br />
            <label>Width:</label>&nbsp;<input class="width" type="text" ng-model="model.width" ng-change="Dimensions_OnChange($event, 'WIDTH')" />
            <br />
            <label>Height:</label>&nbsp;<input class="height" type="text" ng-model="model.height" ng-change="Dimensions_OnChange($event, 'HEIGHT')" />
        </div>
    </div>
    <div class="modalfooter">
        <button class="btn btn-primary" ng-click="Save_OnClick($event)">Save</button>
        <button class="btn" ng-click="$close()">Cancel</button>
    </div>
</div>
